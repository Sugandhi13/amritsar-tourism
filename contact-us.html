<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Amritsar Tourism</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a class="current-page" href="contact-us.html">Contact-Us</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div id="left-map" class="contactus-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54352.140111067696!2d74.82892075467248!3d31.63361061468023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391964aa569e7355%3A0xeea2605bee84ef7d!2sAmritsar%2C%20Punjab%2C%20India!5e0!3m2!1sen!2snl!4v1683926199540!5m2!1sen!2snl"
            width="100%" height="525px" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <div id="right-form">
            <form action="confirmation.html" class="contactus-form">
                <h2>Contact Us</h2>
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" class="text-input" required>

                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" class="text-input" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>

                <label for="phone">Phone Number</label>
                <input type="phone" id="phone" name="phone_number" class="text-input" required>

                <label for="question">Ask any query about Amritsar?</label>
                <input type="question" id="question" name="question" class="text-input" required>

                <input class="submit-button" type="submit">
            </form>
        </div>
    </section>
    
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener">
                    <img src="assets/images/facebook.png" alt="Facebook" id="social-media-icon">
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener">
                    <img src="assets/images/twitter.png" alt="Twitter" id="social-media-icon">
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener">
                    <img src="assets/images/youtube.png" alt="YouTube" id="social-media-icon">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener">
                    <img src="assets/images/instagram.png" alt="Instagram" id="social-media-icon">
                </a>
            </li>
        </ul>
    </footer>

</body>

</html>
