<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Amritsar Tourism website is for all who are interested to visit Amrtisar city.">
    <meta name="keywords"
        content="amritsar, amritsar city, about amritsar, amritsar tourist, amritsar tourism, punjab, india,">
    <!-- Title -->
    <title>Amritsar - The Holy City</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header contains logo and navigation menu -->
    <header>
        <a href="index.html">
            <h1 id="logo">Amritsar Tourism</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-brands fa-elementor"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="contact-us.html" class="current-page">Contact-Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="contact">

            <!-- Google Map API -->
            <div id="contactus-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54352.14011106318!2d74.82892074935948!3d31.633610614687946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391964aa569e7355%3A0xeea2605bee84ef7d!2sAmritsar%2C%20Punjab%2C%20India!5e0!3m2!1sen!2sse!4v1691795865571!5m2!1sen!2sse"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- Contact Us Form -->
            <div id="form">
                <form action="confirmation.html" id="contactus-form">

                    <h2><i class="fa-solid fa-square-envelope"></i> Contact Us</h2>

                    <label for="fname">First Name</label>
                    <input id="fname" name="first_name" type="text" class="text-input" required>
                    <br>
                    <label for="lname">Last Name</label>
                    <input id="lname" name="last_name" type="text" class="text-input" required>
                    <br>
                    <label for="email">Email Address</label>
                    <input id="email" name="email_address" type="email" class="text-input" required>
                    <br>
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone_number" type="number" class="text-input" required>
                    <br>
                    <label for="question">Ask any query about Amritsar?</label>
                    <input id="question" name="question" type="text" class="text-input" required>
                    <br>
                    <button class="submit-button" type="submit">Submit</button>

                </form>
            </div>
        </section>
    </main>

    <!-- Footer section with Social Media links -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-square-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/aea545b4d1.js" crossorigin="anonymous"></script>
</body>

</html>
