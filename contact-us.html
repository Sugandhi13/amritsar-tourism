<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Amritsar Tourism website is for all who are interested to visit Amrtisar city.">
    <meta name="keywords"
        content="amritsar, amritsar city, about amritsar, amritsar tourist, amritsar tourism, punjab, india,">
    <!-- Title -->
    <title>Amritsar - The Holy City</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header contains logo and navigation menu -->
    <header>
        <a href="index.html">
            <h1 id="logo">Amritsar Tourism</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-brands fa-elementor"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="contact-us.html" class="current-page">Contact-Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Us Form -->
        <section id="contact">
            <form action="confirmation.html" id="contactus-form">

                <h2>Contact Us</h2>

                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" class="text-input" required>
                <br>
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" class="text-input" required>
                <br>
                <label for="email">Email Address</label>
                <input id="email" name="email_address" type="email" class="text-input" required>
                <br>
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone_number" type="number" class="text-input" required>
                <br>
                <label for="question">Ask any query about Amritsar?</label>
                <input id="question" name="question" type="text-box" class="text-input" required>
                <br>
                <button class="submit-button" type="submit">Submit</button>

            </form>
        </section>
    </main>

    <!-- Footer section with Social Media links -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-square-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/aea545b4d1.js" crossorigin="anonymous"></script>
</body>

</html>
